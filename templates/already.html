<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Already Logged In</title>
    <style>
        body {
            background: #f6f3eb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {
            background-color: #d2b48c;
            padding: 36px 28px;
            border-radius: 14px;
            box-shadow: 0 2px 10px rgba(100, 70, 40, 0.13);
            text-align: center;
            max-width: 400px;
        }

        .title {
            font-size: 28px;
            color: #826446;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #473906;
            margin-bottom: 25px;
        }

        a.logout-btn {
            padding: 10px 34px;
            background: #b69870;
            color: #fff6ea;
            font-size: 17px;
            border-radius: 7px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        a.logout-btn:hover {
            background: #a3784c;
        }
    </style>
</head>

<body>
    <div class="message-box">
        <div class="title">You are already logged in!</div>
        <div class="subtitle">Welcome back, {{ username }}.</div>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</body>

</html>
