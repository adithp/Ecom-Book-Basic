<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Borrowed Books | Library</title>
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #071430;
            --muted: #9bb3c8;
            --accent1: #8b5cf6;
            --accent2: #06b6d4;
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: Inter, system-ui, sans-serif;
            background:
                radial-gradient(800px 360px at 10% 20%, rgba(139, 92, 246, 0.08), transparent 12%),
                radial-gradient(600px 260px at 95% 80%, rgba(6, 182, 212, 0.04), transparent 10%),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            color: #e6eef8;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent2), var(--accent1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 38px 0 32px 8vw;
        }

        /* Back Button style */
        .back-btn {
            margin-left: 8vw;
            margin-bottom: 24px;
            display: inline-block;
            padding: 10px 26px;
            background: linear-gradient(90deg, var(--accent2), var(--accent1));
            color: #021124;
            font-size: 15px;
            font-weight: 800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.6px;
            box-shadow: 0 2px 12px rgba(139, 92, 246, 0.11);
            transition: .17s;
        }

        .back-btn:hover {
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: #fff;
            transform: translateY(-2px);
        }

        .book-wrap {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 36px;
            width: 85vw;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: var(--radius);
            padding: 12px 10px 18px 10px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, 0.40);
            transition: .19s;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 0;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 48px rgba(139, 92, 246, 0.18), 0 0 24px rgba(6, 182, 212, 0.13);
            border-color: var(--accent2);
        }

        .card-img-holder {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .card-img-holder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .cover {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 24px;
            color: #021124;
            letter-spacing: .7px;
        }

        .title {
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin: 0;
            line-height: 1.17;
            word-break: break-word;
            min-height: 18px;
        }

        .meta {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .author {
            color: #cfe8ff;
            font-weight: 600;
            font-size: 13px;
        }

        .back-link {
            margin-left: 8vw;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #b6e7f7;
            font-size: 1.35rem;
            font-weight: 700;
            font-family: inherit;
            text-decoration: none;
            padding: 18px 0 12px 0;
            background: none;
            border: none;
            transition: color 0.18s;
            letter-spacing: 0.2px;
        }

        .back-link:hover {
            color: #61eafc;
            text-decoration: underline;
        }

        .back-link span {
            font-weight: 700;
            font-size: 1.08em;
        }

        .price {
            background: linear-gradient(90deg, var(--accent2), var(--accent1));
            padding: 3px 9px;
            border-radius: 8px;
            color: #021124;
            font-weight: 800;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.14);
        }

        .cat {
            background: rgba(6, 182, 212, 0.13);
            color: #5eead4;
            padding: 2px 8px;
            border-radius: 7px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 2px;
        }

        .date {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px;
            margin-bottom: 1px;
        }

        .remove-btn {
            margin-top: 12px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 11px;
            background: linear-gradient(90deg, #8b5cf6, #06b6d4);
            color: #2d2055;
            font-size: 15px;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 18px rgba(139, 92, 246, 0.10);
            transition: all 0.17s;
        }

        .remove-btn:hover {
            box-shadow: 0 7px 30px rgba(139, 92, 246, 0.17);
            background: linear-gradient(90deg, #06b6d4, #8b5cf6);
            color: #210a55;
            transform: translateY(-2px);
        }

        .remove-btn i {
            font-size: 18px;
            color: #184870
        }

        @media(max-width:900px) {
            .book-wrap {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 13px;
            }

            .card {
                padding: 7px 4px 10px 4px;
            }
        }

        @media(max-width:520px) {
            .page-title {
                font-size: 22px;
                margin-left: 6vw;
            }

            .book-wrap {
                gap: 6px;
            }

            .card {
                padding: 5px 2px 7px 2px;
            }

            .back-btn {
                margin-left: 6vw;
            }
        }
    </style>
</head>

<body>
    <a href="javascript:history.back()" class="back-link">&larr; <span>Back to Library</span></a>

    <h1 class="page-title">Books I Borrowed</h1>
    <div class="book-wrap">
        {% for buy in borrows %}

        <div class="card">
            <div class="card-img-holder">
                {% if buy.book.image %}
                <img src="{{buy.book.image.url}}" alt="{{buy.book.title}}" />
                {% else %}
                <div class="cover">COV</div>
                {% endif %}
            </div>
            <h3 class="title">{{buy.book.title}}</h3>
            <div class="meta">
                <span class="author">{{buy.book.author}}</span>
                <span class="price">‚Çπ{{buy.book.price}}</span>
                <span class="cat">{{buy.book.category}}</span>
            </div>

            <a class="remove-btn" href='{% url "remove_buy" buy.book.id %}'>
                <i>üóëÔ∏è</i> Return
            </a>
        </div>

        {% endfor %}
    </div>
</body>

</html>
