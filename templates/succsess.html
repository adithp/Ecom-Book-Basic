<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <style>
        body {
            background: #f6f3eb;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-message {
            background-color: #d2b48c;
            padding: 35px 36px;
            border-radius: 14px;
            box-shadow: 0 2px 10px rgba(100, 70, 40, 0.13);
            text-align: center;
            max-width: 400px;
        }

        .success-title {
            font-size: 28px;
            color: #826446;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .success-text {
            font-size: 17px;
            color: #473906;
            margin-bottom: 18px;
        }

        .home-btn {
            padding: 10px 34px;
            background: #b69870;
            color: #fff6ea;
            font-size: 17px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            display: inline-block;
        }

        .home-btn:hover {
            background: #a3784c;
        }
    </style>
</head>

<body>
    <div class="center-box">
        <div class="success-message">
            <div class="success-title">Success!</div>
            <div class="success-text">
                Your account has been created.<br>
                You can now login with your credentials.
            </div>
            <a href="" class="home-btn">Go to Login</a>
        </div>
    </div>
</body>

</html>
