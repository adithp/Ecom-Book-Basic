<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 - Page Not Found | Library</title>
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #071430;
            --muted: #9bb3c8;
            --accent1: #8b5cf6;
            --accent2: #06b6d4;
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: Inter, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
            background:
                radial-gradient(800px 360px at 10% 20%, rgba(139, 92, 246, 0.08), transparent 12%),
                radial-gradient(600px 260px at 95% 80%, rgba(6, 182, 212, 0.04), transparent 10%),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            color: #e6eef8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--accent2), var(--accent1));
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        /* Error Container */
        .error-container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
        }

        /* 404 Number */
        .error-code {
            font-size: 140px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            animation: glow 3s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(139, 92, 246, 0.5);
        }

        @keyframes glow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }
        }

        /* Error Icon */
        .error-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Error Message */
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 18px;
            color: var(--muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Buttons */
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            padding: 14px 32px;
            text-decoration: none;
            background: linear-gradient(90deg, #06b6d4, #8b5cf6);
            color: #021124;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        .btn-secondary {
            padding: 14px 32px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            color: #cfe8ff;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(6, 182, 212, 0.4);
            transform: translateY(-3px);
        }

        /* Decorative Card */
        .error-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: var(--radius);
            padding: 48px 40px;
            box-shadow: 0 12px 40px rgba(2, 6, 23, 0.6);
            position: relative;
            overflow: hidden;
        }

        .error-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 26px;
            }

            .error-message {
                font-size: 16px;
            }

            .error-card {
                padding: 36px 24px;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-icon {
                font-size: 60px;
            }

            .error-title {
                font-size: 22px;
            }

            .error-message {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Decorations -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>

    <!-- Error Container -->
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">üìö</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for seems to have wandered off into the library stacks.
                Let's get you back on track.
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">
                    üè† Go Home
                </a>
                <a href="javascript:history.back()" class="btn-secondary">
                    ‚Üê Go Back
                </a>
            </div>
        </div>
    </div>
</body>

</html>
